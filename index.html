    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="dist/index.js"></script>
    <script language="JavaScript">
      function _broadcastEvent(eventType, eventData) {
        if (typeof angular === 'object' && typeof angular.element(document).scope() === 'object' && typeof angular.element(document).scope().$broadcast === 'function') {
          console.log('broadcast ', eventType);
          angular.element(document).scope().$broadcast(eventType, eventData);
        }
      }
      if (window.cordova) {
        document.addEventListener("deviceready", function () {
          _broadcastEvent('device-ready', {});
        }, false);
        document.addEventListener("pause", function () {
          _broadcastEvent('app-pause', {});
        }, false);
        document.addEventListener("resume", function () {
          _broadcastEvent('app-resume', {});
        }, false);
      }
      else {
        document.addEventListener('DOMContentLoaded', function () {
          _broadcastEvent('device-ready', {});
        }, false);
      }
    </script>
